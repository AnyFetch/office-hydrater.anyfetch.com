language: node_js

node_js:
  - "0.10"

before_install:
  - sudo apt-add-repository ppa:libreoffice/libreoffice-4-0 --yes
  - sudo apt-get update

install:
  - sudo apt-get install -qq python-software-properties
  - sudo apt-get install -qq libreoffice
  - npm install

before_script:
  - chown -vR $USER:$USER $HOME/.config
  - npm install --dev

script: "npm test"
