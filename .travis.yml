language: node_js

node_js:
  - "0.10"

before_install:
  - sudo add-apt-repository ppa:libreoffice/libreoffice-4-0 --yes

install:
  - sudo apt-get install -qq libreoffice
  - npm install

before_script:
  - npm install --dev

script: 
  - loffice --headless --convert-to html --outdir /tmp ./test/samples/test1.docx
  - cat /tmp/test1.html
  - loffice --headless --convert-to html --outdir /tmp ./test/samples/test2.pptx
  - cat /tmp/test2.html
  - npm test
